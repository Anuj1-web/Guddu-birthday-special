<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Birthday City Preview</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    #messageBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: sans-serif;
      display: none;
    }
  </style>
</head>
<body>
  <div id="messageBox">Happy Birthday ðŸŽ‰ðŸ’–</div>

  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls;
    let giftBox, particleGroup = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // sky blue

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
      camera.position.set(50, 40, 60);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // Orbit controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // Lights
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dir = new THREE.DirectionalLight(0xffffff, 1);
      dir.position.set(50, 100, 50);
      scene.add(dir);

      // Ground (asphalt color)
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(500, 500),
        new THREE.MeshPhongMaterial({ color: 0x444444 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Generate simple city (grid of buildings)
      const buildingMat = new THREE.MeshPhongMaterial({ color: 0x666699, flatShading: true });
      for (let i = -4; i <= 4; i++) {
        for (let j = -4; j <= 4; j++) {
          if (Math.random() > 0.3) { // leave some empty
            const height = 10 + Math.random() * 30;
            const bldg = new THREE.Mesh(new THREE.BoxGeometry(8, height, 8), buildingMat);
            bldg.position.set(i * 12, height / 2, j * 12);
            scene.add(bldg);

            // put a hoarding on ONE building
            if (i === 0 && j === 0) {
              const loader = new THREE.TextureLoader();
              loader.load(
                "https://dl.dropboxusercontent.com/scl/fi/cov38hf9qc6cy4e4c4io9/IMG-20250815-WA0000.jpg?rlkey=8b4oa8vuje8464x6fucpv5xto&st=odlchui1&dl=1",
                (texture) => {
                  const billboard = new THREE.Mesh(
                    new THREE.PlaneGeometry(12, 8),
                    new THREE.MeshBasicMaterial({ map: texture })
                  );
                  billboard.position.set(i * 12, height + 5, j * 12 + 4.5);
                  scene.add(billboard);
                }
              );
            }
          }
        }
      }

      // Gift Box
      const giftMat = new THREE.MeshPhongMaterial({ color: 0xff3366 });
      giftBox = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), giftMat);
      giftBox.position.set(0, 2, 15);
      scene.add(giftBox);

      window.addEventListener("resize", onWindowResize);
      window.addEventListener("click", onClick);
    }

    function onClick(event) {
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(giftBox);
      if (intersects.length > 0) {
        scene.remove(giftBox);
        spawnFairyDust(intersects[0].point);
        showMessage("Happy Birthday Guddu ðŸŽ‚âœ¨ðŸ’–");
      }
    }

    function spawnFairyDust(position) {
      const dustGeometry = new THREE.SphereGeometry(0.05, 6, 6);
      const dustMaterial = new THREE.MeshBasicMaterial({ color: 0xffccff, transparent: true, opacity: 1 });
      for (let i = 0; i < 50; i++) {
        const particle = new THREE.Mesh(dustGeometry, dustMaterial.clone());
        particle.position.copy(position);
        particle.velocity = new THREE.Vector3(
          (Math.random()-0.5)*2,
          Math.random()*2,
          (Math.random()-0.5)*2
        );
        scene.add(particle);
        particleGroup.push(particle);
      }
    }

    function showMessage(text) {
      const box = document.getElementById("messageBox");
      box.textContent = text;
      box.style.display = "block";
      setTimeout(() => box.style.display = "none", 4000);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      particleGroup.forEach((p, i) => {
        p.position.add(p.velocity.clone().multiplyScalar(0.1));
        p.material.opacity -= 0.01;
        if (p.material.opacity <= 0) {
          scene.remove(p);
          particleGroup.splice(i, 1);
        }
      });

      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
