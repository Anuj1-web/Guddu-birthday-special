<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>HD Birthday Garden</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#bfe7ff; }
  #app { position:fixed; inset:0; }
  canvas { display:block; }
  .topbar { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px;
    padding: 8px 12px; background: rgba(255,255,255,0.75); border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    z-index: 30; backdrop-filter: blur(6px); }
  .btn { border: 0; border-radius: 12px; padding: 8px 12px; background: #fff; color:#18324d; font-weight:700;
    cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.12); }
  .btn.toggle.on { background:#18324d; color:#fff; }
  .fab-menu { position:fixed; right:12px; top:12px; z-index:31; }
  .fab { width:44px;height:44px;border-radius:50%;border:none; background:#18324d;color:#fff;font-size:22px;
    box-shadow:0 10px 26px rgba(0,0,0,0.3); cursor:pointer; }
  .sheet { position:absolute; right:0; top:54px; min-width:230px; background:rgba(255,255,255,0.95);
    border-radius:16px; box-shadow:0 14px 36px rgba(0,0,0,0.25); padding:10px; display:none; }
  .sheet.open { display:block; }
  .sheet .row { display:flex; align-items:center; justify-content:space-between; padding:8px 6px; border-radius:12px; }
  .sheet .row:hover { background: rgba(0,0,0,0.05); }
  .switch { appearance:none; width:44px;height:26px;border-radius:999px;background:#c7d3e1; position:relative; cursor:pointer; }
  .switch:checked { background:#18324d; }
  .switch::after { content:""; position:absolute; left:3px; top:3px; width:20px;height:20px;border-radius:50%; background:#fff; transition: transform .2s; }
  .switch:checked::after { transform: translateX(18px); }
  @media (max-width: 880px){ .topbar{ display:none; } .fab-menu{ display:block;} }
  @media (min-width: 881px){ .fab-menu{ display:none;} }
  .msg-overlay { position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:50; }
  .msg-overlay.open { display:flex; }
  .backdrop { position:absolute; inset:0; background:rgba(0,0,0,0.45); backdrop-filter: blur(3px); }
  .card { position:relative; z-index:2; width:min(92vw,680px); background:#fff; border-radius:18px; padding:18px; text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.35); }
  .close-x { position:absolute; right:10px; top:8px; border:none; background:transparent; font-size:22px; cursor:pointer; }
  .card .title { font-size:20px; font-weight:900; margin-bottom:8px; color:#18324d; }
  .card .text { font-size:16px; margin: 8px 0 12px; color:#2c4157; }
  .card .thumb { max-width:100%; max-height:60vh; object-fit:contain; border-radius:12px; background:#f5f6f8; }
  .caption { font-size:13px; opacity:0.8; margin-top:8px; }
  .arrows { position: fixed; bottom: 16px; left: 16px; z-index: 32; display: grid; grid-template-columns: 56px 56px 56px; grid-template-rows: 56px 56px 56px; gap: 10px; user-select: none; -webkit-user-select: none; }
  .arrow-btn { width: 56px; height: 56px; border-radius: 14px; border: none; background: rgba(255,255,255,0.85); box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    cursor: pointer; font-size: 22px; font-weight: 900; color:#18324d; }
  .arrow-btn:active { transform: translateY(1px); }
  .arrow-btn.blank { background: transparent; box-shadow: none; pointer-events: none; }
</style>
</head>
<body>
<div id="app"></div>
<div class="topbar" id="topbar">
  <button class="btn toggle" id="btnDayNight">Day</button>
  <button class="btn toggle on" id="btnEffects">Effects</button>
  <button class="btn toggle on" id="btnBirds">Birds</button>
  <button class="btn toggle on" id="btnButterflies">Butterflies</button>
  <button class="btn toggle on" id="btnSounds">Sound</button>
  <button class="btn" id="btnCenter">Center</button>
</div>
<div class="fab-menu">
  <button class="fab" id="fab">â‹®</button>
  <div class="sheet" id="sheet">
    <div class="row"><span>Night mode</span><input id="swDayNight" class="switch" type="checkbox"/></div>
    <div class="row"><span>Visual effects</span><input id="swEffects" class="switch" type="checkbox" checked/></div>
    <div class="row"><span>Birds</span><input id="swBirds" class="switch" type="checkbox" checked/></div>
    <div class="row"><span>Butterflies</span><input id="swButterflies" class="switch" type="checkbox" checked/></div>
    <div class="row"><span>Sound</span><input id="swSounds" class="switch" type="checkbox" checked/></div>
    <div class="row"><button id="btnCenterM" class="btn" style="width:100%;">Center Camera</button></div>
  </div>
</div>
<div class="arrows" id="arrows">
  <button class="arrow-btn blank"></button>
  <button class="arrow-btn" data-dir="up">â–²</button>
  <button class="arrow-btn blank"></button>
  <button class="arrow-btn" data-dir="left">â—€</button>
  <button class="arrow-btn" data-dir="down">â–¼</button>
  <button class="arrow-btn" data-dir="right">â–¶</button>
  <button class="arrow-btn blank"></button>
  <button class="arrow-btn blank"></button>
  <button class="arrow-btn blank"></button>
</div>
<div class="msg-overlay" id="overlay">
  <div class="backdrop" id="overlayBg"></div>
  <div class="card">
    <button class="close-x" id="closeOverlay">Ã—</button>
    <div class="title" id="ovTitle">Surprise</div>
    <img id="ovImg" class="thumb" alt=""/>
    <div class="text" id="ovText">You found something lovely in the garden.</div>
    <div class="caption" id="ovCaption"></div>
  </div>
</div>
<script src="three.min.js"></script>
<script src="OrbitControls.js"></script>
<script>
// (The full JS is identical to the previous build step; compacting here to keep execution light.)
(function(){
  const app=document.getElementById('app');
  const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setPixelRatio(Math.min(2.0,window.devicePixelRatio||1));
  renderer.setSize(innerWidth,innerHeight); renderer.outputEncoding=THREE.sRGBEncoding;
  renderer.toneMapping=THREE.ACESFilmicToneMapping; renderer.toneMappingExposure=1.0;
  app.appendChild(renderer.domElement);
  const scene=new THREE.Scene(); scene.fog=new THREE.FogExp2(0xcfe8ff,0.00055);
  const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,20000); camera.position.set(0,5.5,14);
  const controls=new THREE.OrbitControls(camera,renderer.domElement); controls.enableDamping=true; controls.dampingFactor=0.08; controls.enablePan=false; controls.minDistance=4; controls.maxDistance=45; controls.minPolarAngle=Math.PI*0.1; controls.maxPolarAngle=Math.PI*0.48;
  const move={up:false,down:false,left:false,right:false}; const arrows=document.getElementById('arrows');
  function setHold(el,dir){ const s=()=>move[dir]=true; const e=()=>move[dir]=false; el.addEventListener('mousedown',s); el.addEventListener('touchstart',s,{passive:true}); addEventListener('mouseup',e); addEventListener('touchend',e); addEventListener('touchcancel',e); }
  arrows.querySelectorAll('[data-dir]').forEach(b=>setHold(b,b.getAttribute('data-dir')));
  const hemi=new THREE.HemisphereLight(0xdfeeff,0xa0c88c,0.9); scene.add(hemi);
  const sun=new THREE.DirectionalLight(0xffffff,0.75); sun.position.set(60,100,40); scene.add(sun);
  const nightGroup=new THREE.Group(); scene.add(nightGroup); nightGroup.visible=false;
  const WORLD_LEN=7200, PATH_Z0=-WORLD_LEN/2, PATH_W=6.5;
  const groundGeo=new THREE.PlaneGeometry(240,WORLD_LEN,240,1600); groundGeo.rotateX(-Math.PI/2);
  function fbm2(x,y){ return (Math.sin(x*0.08)+Math.sin(y*0.1))*0.1 + (Math.sin(x*0.4+y*0.35))*0.05; }
  const gPos=groundGeo.attributes.position; for(let i=0;i<gPos.count;i++){ const x=gPos.getX(i), z=gPos.getZ(i), h=fbm2(x,z); gPos.setY(i,h); }
  groundGeo.computeVertexNormals();
  const colors=[]; for(let i=0;i<gPos.count;i++){ const x=gPos.getX(i); const onPath=Math.abs(x)<(PATH_W*0.5); const grass=new THREE.Color().setHSL(0.32,0.65,0.46+Math.random()*0.03); const dirt=new THREE.Color().setHSL(0.09,0.55,0.42+Math.random()*0.02); const c=onPath?dirt:grass; colors.push(c.r,c.g,c.b); }
  groundGeo.setAttribute('color', new THREE.Float32BufferAttribute(colors,3));
  const ground=new THREE.Mesh(groundGeo, new THREE.MeshStandardMaterial({vertexColors:true, roughness:1, metalness:0})); scene.add(ground);
  // grass
  const GRASS_COUNT=140000; const grassGeo=new THREE.PlaneGeometry(0.06,0.9,1,3); grassGeo.translate(0,0.45,0);
  const grassMat=new THREE.ShaderMaterial({ uniforms:{ uTime:{value:0}, uWind:{value:0.42}, cA:{value:new THREE.Color(0x235c2e)}, cB:{value:new THREE.Color(0x7acb6b)} },
    vertexShader:'uniform float uTime;uniform float uWind;varying float vY;void main(){vY=position.y;vec3 p=position.xyz;float w=sin((position.y*2.2)+uTime*1.7)*0.03*uWind;p.x+=w*position.y;gl_Position=projectionMatrix*modelViewMatrix*vec4(p,1.0);}',
    fragmentShader:'varying float vY;uniform vec3 cA;uniform vec3 cB;void main(){float t=smoothstep(0.0,0.8,vY);vec3 col=mix(cA,cB,t);gl_FragColor=vec4(col,1.0);}',
    side:THREE.DoubleSide });
  const grass=new THREE.InstancedMesh(grassGeo, grassMat, GRASS_COUNT); grass.instanceMatrix.setUsage(THREE.DynamicDrawUsage); scene.add(grass);
  const dummy=new THREE.Object3D();
  for(let i=0;i<GRASS_COUNT;i++){ let x=(Math.random()-0.5)*240; if(Math.abs(x)<PATH_W*0.7) x=(x<0?-1:1)*(PATH_W*0.7+Math.random()*80); const z=PATH_Z0+Math.random()*WORLD_LEN; const y=fbm2(x,z); const rot=Math.random()*Math.PI*2; const s=0.75+Math.random()*0.7; dummy.position.set(x,y,z); dummy.rotation.set(-0.05+Math.random()*0.1, rot, 0); dummy.scale.setScalar(s); dummy.updateMatrix(); grass.setMatrixAt(i, dummy.matrix); }
  grass.instanceMatrix.needsUpdate=true;

  function makeGift(){ const g=new THREE.Group(); const box=new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color:0xff6aa0, roughness:0.5})); const lid=new THREE.Mesh(new THREE.BoxGeometry(1.02,0.22,1.02), new THREE.MeshStandardMaterial({color:0xffc1da, roughness:0.6})); lid.position.y=0.61; box.position.y=0.5; const rib=new THREE.Mesh(new THREE.TorusGeometry(0.46,0.05,10,28), new THREE.MeshStandardMaterial({color:0xffffff, metalness:0.2, roughness:0.4})); rib.rotation.x=Math.PI/2; rib.position.y=0.62; g.add(box,lid,rib); g.userData.type='gift'; return g; }
  function makeTree(){ const g=new THREE.Group(); const trunk=new THREE.Mesh(new THREE.CylinderGeometry(0.18,0.28,2.8,8), new THREE.MeshStandardMaterial({color:0x775a43, roughness:0.9})); trunk.position.y=1.4; g.add(trunk); const cone1=new THREE.Mesh(new THREE.ConeGeometry(1.6,1.6,16), new THREE.MeshStandardMaterial({color:0x2e6f3e, roughness:0.7})); const cone2=new THREE.Mesh(new THREE.ConeGeometry(1.35,1.5,16), new THREE.MeshStandardMaterial({color:0x2b6a3b, roughness:0.7})); const cone3=new THREE.Mesh(new THREE.ConeGeometry(1.05,1.4,16), new THREE.MeshStandardMaterial({color:0x2b7340, roughness:0.7})); cone1.position.y=1.9; cone2.position.y=2.6; cone3.position.y=3.2; g.add(cone1,cone2,cone3); const orbs=new THREE.Group(); for(let i=0;i<18;i++){ const s=0.06+Math.random()*0.06; const m=new THREE.MeshStandardMaterial({color:new THREE.Color().setHSL(Math.random(),0.7,0.6)}); const o=new THREE.Mesh(new THREE.SphereGeometry(s,10,8), m); const r=1.2+Math.random()*0.5; const a=Math.random()*Math.PI*2; const y=2.0+Math.random()*1.4; o.position.set(Math.cos(a)*r, y, Math.sin(a)*r); orbs.add(o);} g.add(orbs); g.userData.orbs=orbs; const baseGifts=new THREE.Group(); for(let i=0;i<3;i++){ const gift=makeGift(); gift.position.set((Math.random()-0.5)*1.6,0,(Math.random()-0.5)*1.6); baseGifts.add(gift);} g.add(baseGifts); return g; }
  const treeGroup=new THREE.Group(); scene.add(treeGroup);
  for(let i=0;i<120;i++){ const t=makeTree(); const side=Math.random()<0.5?-1:1; const x=side*(6.5*1.2+4+Math.random()*100); const z=-3600 + Math.random()*7200; const y= (Math.sin(x*0.08)+Math.sin(z*0.1))*0.1 + Math.sin(x*0.4+z*0.35)*0.05; t.position.set(x,y,z); t.rotation.y=Math.random()*Math.PI*2; t.scale.setScalar(0.9+Math.random()*0.9); treeGroup.add(t); }
  const lampGroup=new THREE.Group(); scene.add(lampGroup);
  function makeLamp(){ const g=new THREE.Group(); const pole=new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.06,2.6,10), new THREE.MeshStandardMaterial({color:0x3b4252, metalness:0.5, roughness:0.5})); pole.position.y=1.3; g.add(pole); const head=new THREE.Mesh(new THREE.SphereGeometry(0.2,12,10), new THREE.MeshStandardMaterial({color:0xfff1b2})); head.position.y=2.6; g.add(head); const glow=new THREE.PointLight(0xffeabb,0,8,1.3); glow.position.y=2.6; g.add(glow); g.userData.glow=glow; return g; }
  for(let i=0;i<40;i++){ const l=makeLamp(); const x=(i%2===0?-1:1)*(6.5*0.65+1.2); const z=-3600 + (i/39)*7200; l.position.set(x, (Math.sin(x*0.08)+Math.sin(z*0.1))*0.1 + Math.sin(x*0.4+z*0.35)*0.05, z); lampGroup.add(l); }
  const nightStars=new THREE.Points(new THREE.BufferGeometry(), new THREE.PointsMaterial({size:0.7,color:0xffffff}));
  { const N=1600, arr=new Float32Array(N*3); for(let i=0;i<N;i++){ arr[i*3]= (Math.random()-0.5)*1200; arr[i*3+1]=30+Math.random()*160; arr[i*3+2]= -3600 + Math.random()*7200; } nightStars.geometry.setAttribute('position', new THREE.BufferAttribute(arr,3)); }
  nightGroup.add(nightStars);
  const fireflies=new THREE.Points(new THREE.BufferGeometry(), new THREE.PointsMaterial({size:0.12, color:0xfff2a6}));
  { const N=220, arr=new Float32Array(N*3); for(let i=0;i<N;i++){ arr[i*3]= (Math.random()-0.5)*160; arr[i*3+1]=0.6+Math.random()*3; arr[i*3+2]= -3600 + Math.random()*7200; } fireflies.geometry.setAttribute('position', new THREE.BufferAttribute(arr,3)); }
  nightGroup.add(fireflies);
  function toDirect(u){ if(!u) return u; if(u.includes('dropbox.com')){ if(u.includes('raw=')) return u.replace(/raw=\d/,'raw=1'); if(u.includes('dl=')) return u.replace(/dl=\d/,'dl=1'); return u+(u.includes('?')?'&raw=1':'?raw=1'); } return u; }
  const HOARDING_IMAGES=[
    toDirect('https://www.dropbox.com/scl/fi/u98gnws5gdqjxqoln440b/IMG-20250815-WA0010.jpg?rlkey=snhn8qgohmv851usrxps09n9m&st=kqb90zz5&dl=0'),
    toDirect('https://www.dropbox.com/scl/fi/cov38hf9qc6cy4e4c4io9/IMG-20250815-WA0000.jpg?rlkey=8b4oa8vuje8464x6fucpv5xto&st=coa9io67&dl=0'),
    toDirect('https://www.dropbox.com/scl/fi/2mcpq9fuoqqdrfncxo17f/IMG-20250304-WA0006.jpg?rlkey=9giowulkgwin4l9q0pnphmmiq&st=4eg4lvbs&dl=0'),
    toDirect('https://www.dropbox.com/scl/fi/pnr4hg3cszl67aojrz5yb/IMG-20250815-WA0008.jpg?rlkey=tqlohjwragswplmwl9jgmim37&st=iu62z8rd&dl=0'),
    toDirect('https://www.dropbox.com/scl/fi/0a1ckwv332kos7s2koy3n/IMG-20250815-WA0003.jpg?rlkey=m4bcqn577zxvq69qt8gotci7y&st=xg32j4v0&dl=0')
  ];
  const texLoader=new THREE.TextureLoader(); texLoader.crossOrigin='anonymous';
  const hoardGroup=new THREE.Group(); scene.add(hoardGroup);
  function makeHoard(url){ const g=new THREE.Group(); const frame=new THREE.Mesh(new THREE.BoxGeometry(6.2,4.2,0.12), new THREE.MeshStandardMaterial({color:0x222a33, metalness:0.35, roughness:0.6})); g.add(frame); const pic=new THREE.Mesh(new THREE.PlaneGeometry(5.6,3.6), new THREE.MeshBasicMaterial({color:0xffffff})); pic.position.z=0.07; g.add(pic); texLoader.load(url,(tex)=>{tex.encoding=THREE.sRGBEncoding; tex.anisotropy=8; pic.material.map=tex; pic.material.needsUpdate=true;}, undefined, ()=>{}); g.userData.type='hoarding'; g.userData.imgUrl=url; return g; }
  const HC=22; for(let i=0;i<HC;i++){ const url=HOARDING_IMAGES[i%HOARDING_IMAGES.length]; const h=makeHoard(url); const side=(i%2===0)?-1:1; const x=side*(6.5*0.9+3.8); const z=-3600 + (i/HC)*7200 + (Math.random()-0.5)*120; h.position.set(x, (Math.sin(x*0.08)+Math.sin(z*0.1))*0.1 + Math.sin(x*0.4+z*0.35)*0.05, z); h.rotation.y = side>0 ? -0.12 : 0.12; hoardGroup.add(h); }
  const interactGroup=new THREE.Group(); scene.add(interactGroup);
  function makeFlower(){ const g=new THREE.Group(); const stem=new THREE.Mesh(new THREE.CylinderGeometry(0.03,0.03,0.9,6), new THREE.MeshStandardMaterial({color:0x2aa357, roughness:0.8})); const head=new THREE.Mesh(new THREE.SphereGeometry(0.18,12,10), new THREE.MeshStandardMaterial({color:0xffd35b, roughness:0.7})); stem.position.y=0.45; head.position.y=0.95; g.add(stem,head); g.userData.type='flower'; return g; }
  function makeCandy(){ const g=new THREE.Group(); const body=new THREE.Mesh(new THREE.CylinderGeometry(0.15,0.15,0.54,20), new THREE.MeshStandardMaterial({color:0x9a8cfb, metalness:0.2, roughness:0.3})); body.rotation.z=Math.PI/2; const wl=new THREE.Mesh(new THREE.ConeGeometry(0.16,0.16,12), new THREE.MeshStandardMaterial({color:0xd6bcfa, roughness:0.5})); const wr=wl.clone(); wl.position.x=-0.36; wr.position.x=0.36; wr.rotation.z=Math.PI; g.add(body,wl,wr); g.userData.type='candy'; return g; }
  const ITEMS=320; for(let i=0;i<ITEMS;i++){ const r=Math.random(); const maker=r<0.34?makeGift:(r<0.67?makeFlower:makeCandy); const m=maker(); const x=(Math.random()-0.5)*(6.5*0.8); const z=-3600 + Math.random()*7200; m.position.set(x, (Math.sin(x*0.08)+Math.sin(z*0.1))*0.1 + Math.sin(x*0.4+z*0.35)*0.05, z); m.rotation.y=Math.random()*Math.PI*2; interactGroup.add(m); }
  const butterflies=[]; function makeButterfly(){ const g=new THREE.Group(); const wingG=new THREE.PlaneGeometry(0.68,0.54); const m=new THREE.MeshBasicMaterial({color:0xff8ac6, side:THREE.DoubleSide}); const wL=new THREE.Mesh(wingG,m), wR=new THREE.Mesh(wingG,m); wL.position.x=-0.34; wR.position.x=0.34; g.add(wL,wR); g.userData.wings=[wL,wR]; g.userData.phase=Math.random()*Math.PI*2; return g; }
  for(let i=0;i<38;i++){ const b=makeButterfly(); const x=(Math.random()-0.5)*100; const z=-3600 + Math.random()*7200; const y=1.2+Math.random()*2.8; b.position.set(x,y,z); butterflies.push(b); scene.add(b); }
  const birds=[]; function makeBird(){ const g=new THREE.Group(); const body=new THREE.Mesh(new THREE.SphereGeometry(0.26,12,10), new THREE.MeshStandardMaterial({color:0x4b6cb7, roughness:0.6})); const w1=new THREE.Mesh(new THREE.PlaneGeometry(0.56,0.2), new THREE.MeshStandardMaterial({color:0x87a8ff, side:THREE.DoubleSide, roughness:0.7})); const w2=w1.clone(); w1.position.x=-0.28; w2.position.x=0.28; g.add(body,w1,w2); g.userData.wings=[w1,w2]; g.userData.phase=Math.random()*Math.PI*2; return g; }
  for(let i=0;i<18;i++){ const b=makeBird(); const x=-40 + Math.random()*80; const z=-3600 + Math.random()*7200; const y=4+Math.random()*7; b.position.set(x,y,z); birds.push(b); scene.add(b); }
  const P_MAX=2600; const particleGeo=new THREE.BufferGeometry(); const pPos=new Float32Array(P_MAX*3); const pLife=new Float32Array(P_MAX);
  particleGeo.setAttribute('position', new THREE.BufferAttribute(pPos,3)); const particleMat=new THREE.PointsMaterial({size:0.065,color:0xff77d6,transparent:true,opacity:0.95}); const particles=new THREE.Points(particleGeo,particleMat); scene.add(particles); let pCursor=0;
  function spawnParticles(pos,n=30){ for(let i=0;i<n;i++){ const idx=pCursor%P_MAX; pPos[idx*3]=pos.x+(Math.random()-0.5)*0.7; pPos[idx*3+1]=pos.y+Math.random()*0.9; pPos[idx*3+2]=pos.z+(Math.random()-0.5)*0.7; pLife[idx]=0.9; pCursor++; } particleGeo.attributes.position.needsUpdate=true; }
  const overlay=document.getElementById('overlay'), overlayBg=document.getElementById('overlayBg'), closeOverlay=document.getElementById('closeOverlay'), ovTitle=document.getElementById('ovTitle'), ovText=document.getElementById('ovText'), ovImg=document.getElementById('ovImg'), ovCaption=document.getElementById('ovCaption');
  const casualLines=["You make little moments glow âœ¨","Youâ€™re the warm note in my day ðŸŽ¶","Found a tiny happy just for you ðŸŒ¸","Your smile makes the path brighter ðŸŒ¼","Saving this sparkle for your pocket â­","A sweet pause for a sweet you ðŸ¬","You + me + quiet magic ðŸŒ¿","Butterflies follow your footsteps ðŸ¦‹","Hereâ€™s a hug in disguise ðŸŽ","Small surprise, big grinâ€”I hope ðŸ˜Š"];
  function openOverlay({title,text,imgUrl,caption}){ ovTitle.textContent=title||"Surprise"; ovText.textContent=text||casualLines[(Math.random()*casualLines.length)|0]; if(imgUrl){ovImg.src=imgUrl; ovImg.style.display='block';} else {ovImg.removeAttribute('src'); ovImg.style.display='none';} ovCaption.textContent=caption||""; overlay.classList.add('open'); }
  function closeOv(){ overlay.classList.remove('open'); }

  const raycaster=new THREE.Raycaster(); const mouse=new THREE.Vector2();
