<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Love Garden for Guddu üå∏</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
      color: white;
      text-align: center;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
    }
    #soundBtn {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      padding: 6px 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="loading">Preparing Guddu‚Äôs Garden... ‚ú®</div>
  <div id="soundBtn">Sound: On ‚è∏</div>

  <!-- ‚úÖ Three.js core + extras in correct order -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

  <script>
    let scene, camera, renderer, composer, heart, controls;

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Light
      const light = new THREE.PointLight(0xffffff, 1.2);
      light.position.set(5, 5, 5);
      scene.add(light);

      // Heart shape
      const x = 0, y = 0;
      const heartShape = new THREE.Shape();
      heartShape.moveTo(x + 0.25, y + 0.25);
      heartShape.bezierCurveTo(x + 0.25, y + 0.25, x, y, x - 0.3, y + 0.25);
      heartShape.bezierCurveTo(x - 0.6, y + 0.55, x - 0.3, y + 0.9, x + 0.25, y + 1.1);
      heartShape.bezierCurveTo(x + 0.8, y + 0.9, x + 1.1, y + 0.55, x + 0.8, y + 0.25);
      heartShape.bezierCurveTo(x + 0.5, y, x + 0.25, y + 0.25, x + 0.25, y + 0.25);

      const geometry = new THREE.ExtrudeGeometry(heartShape, {
        depth: 0.2,
        bevelEnabled: true,
        bevelSegments: 2,
        steps: 2,
        bevelSize: 0.05,
        bevelThickness: 0.05,
      });

      const material = new THREE.MeshPhongMaterial({ color: 0xff3b7d });
      heart = new THREE.Mesh(geometry, material);
      heart.position.set(-0.5, -0.7, 0);
      scene.add(heart);

      // Bloom effect
      const renderScene = new THREE.RenderPass(scene, camera);
      const bloomPass = new THREE.UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.2, 0.4, 0.85
      );

      composer = new THREE.EffectComposer(renderer);
      composer.addPass(renderScene);
      composer.addPass(bloomPass);

      window.addEventListener("resize", onWindowResize);

      // Hide loading
      document.getElementById("loading").style.display = "none";
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01;
      controls.update();
      composer.render();
    }
  </script>
</body>
</html>
