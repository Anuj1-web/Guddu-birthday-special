<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Love Garden ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
      color: white;
      text-align: center;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="loading">ðŸŒ± Growing your magical garden...</div>

  <!-- âœ… Load Three.js first -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

  <!-- âœ… Run code only AFTER Three.js has loaded -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      let scene, camera, renderer, composer, heart, controls;

      // Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 5);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Lights
      const ambient = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambient);
      const point = new THREE.PointLight(0xffffff, 1.2);
      point.position.set(5, 5, 5);
      scene.add(point);

      // Heart Shape
      const heartShape = new THREE.Shape();
      heartShape.moveTo(0, 0.25);
      heartShape.bezierCurveTo(0, 0.25, -0.3, 0, -0.6, 0.25);
      heartShape.bezierCurveTo(-0.9, 0.55, -0.6, 0.9, 0, 1.1);
      heartShape.bezierCurveTo(0.6, 0.9, 0.9, 0.55, 0.6, 0.25);
      heartShape.bezierCurveTo(0.3, 0, 0, 0.25, 0, 0.25);

      const geometry = new THREE.ExtrudeGeometry(heartShape, {
        depth: 0.3,
        bevelEnabled: true,
        bevelSize: 0.05,
        bevelThickness: 0.05
      });
      const material = new THREE.MeshPhongMaterial({ color: 0xff3b7d });
      heart = new THREE.Mesh(geometry, material);
      heart.position.set(-0.5, -0.7, 0);
      scene.add(heart);

      // Ground (garden base)
      const groundGeo = new THREE.CircleGeometry(5, 64);
      const groundMat = new THREE.MeshPhongMaterial({ color: 0x2e7d32 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -1;
      scene.add(ground);

      // Bloom effect
      const renderScene = new THREE.RenderPass(scene, camera);
      const bloomPass = new THREE.UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.2, 0.4, 0.85
      );
      composer = new THREE.EffectComposer(renderer);
      composer.addPass(renderScene);
      composer.addPass(bloomPass);

      // Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        heart.rotation.y += 0.01;
        controls.update();
        composer.render();
      }
      animate();

      // Hide loading
      document.getElementById("loading").style.display = "none";
    });
  </script>
</body>
</html>
