<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Love Garden ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
      color: white;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="loading">ðŸŒ± Growing your magical garden...</div>

  <!-- Load local Three.js and OrbitControls -->
  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      let scene, camera, renderer, controls, heart;

      // Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 6);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;

      // Lights
      const ambient = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambient);
      const point = new THREE.PointLight(0xffffff, 1.2);
      point.position.set(5, 8, 5);
      point.castShadow = true;
      scene.add(point);

      // Ground (garden base)
      const groundGeo = new THREE.CircleGeometry(6, 64);
      const groundMat = new THREE.MeshPhongMaterial({ color: 0x2e7d32 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -1;
      ground.receiveShadow = true;
      scene.add(ground);

      // Heart Shape
      const heartShape = new THREE.Shape();
      heartShape.moveTo(0, 0.25);
      heartShape.bezierCurveTo(0, 0.25, -0.3, 0, -0.6, 0.25);
      heartShape.bezierCurveTo(-0.9, 0.55, -0.6, 0.9, 0, 1.1);
      heartShape.bezierCurveTo(0.6, 0.9, 0.9, 0.55, 0.6, 0.25);
      heartShape.bezierCurveTo(0.3, 0, 0, 0.25, 0, 0.25);

      const geometry = new THREE.ExtrudeGeometry(heartShape, {
        depth: 0.3,
        bevelEnabled: true,
        bevelSize: 0.05,
        bevelThickness: 0.05
      });
      const material = new THREE.MeshPhongMaterial({ color: 0xff3b7d, shininess: 80 });
      heart = new THREE.Mesh(geometry, material);
      heart.position.set(-0.5, -0.5, 0);
      heart.castShadow = true;
      scene.add(heart);

      // Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        heart.rotation.y += 0.01;
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Hide loading
      document.getElementById("loading").style.display = "none";
    });
  </script>
</body>
</html>
